name: Docker PHP Images GitHub workflow

on:
  pull_request:
    branches:
      - 'v4'
  push:
    branches:
      - 'v4'

jobs:
  publish:
    # push ~ schedule
    runs-on: ubuntu-latest
    name: Publish multi-arch to dockerhub
    strategy:
      fail-fast: false
      matrix:
        php_version: ['8.0'] #,'8.0','7.4', '7.3','7.2']
        variant: ['apache'] #,'cli','fpm']
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Expose GitHub Runtime for docker cache
        uses: crazy-max/ghaction-github-runtime@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push ${{ matrix.php_version }}-${{ matrix.variant }} as  arm64
        run: |
          TAG_PREFIX="rc-${{ env.GITHUB_SHA_SHORT }}-" \
          docker buildx bake \
            --set "*.cache-from=type=gha" \
            --set "*.platform=linux/arm64" \
            --set "*.output=type=registry" \
          docker buildx bake \
            --set "*.cache-from=gha" \
            --set "*.platform=linux/arm64" \
            --set "*.output=type=registry" \
            php${PHP_VERSION//.}-${{ matrix.variant }}-all
