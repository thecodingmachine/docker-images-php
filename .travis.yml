sudo: required

language: generic

services:
  - docker

env:
  global:
  - secure: 
  - secure: 
  matrix:
    - VARIANT="cli"
    - VARIANT="cli.node6"
    - VARIANT="cli.node8"
    - VARIANT="apache"
    - VARIANT="apache.node6"
    - VARIANT="apache.node8"
    - VARIANT="fpm"
    - VARIANT="fpm.node6"
    - VARIANT="fpm.node8"

script:
# Let's replace the "." by a "-" with some bash magic
- export BRANCH_VARIANT=`echo "$VARIANT" | sed 's/\./-/g'`
- docker build -t thecodingmachine/php:${TRAVIS_BRANCH}-${BRANCH_VARIANT} -f Dockerfile.${VARIANT} .

# Post build unit tests
- if [[ $VARIANT == cli* ]]; then CONTAINER_CWD=/usr/src/app; else CONTAINER_CWD=/var/www/html; fi
# Default user is 1000
- RESULT=`docker run thecodingmachine/php:${TRAVIS_BRANCH}-${BRANCH_VARIANT} id -ur`
- "[[ \"$RESULT\" = \"1000\" ]]"
# If mounted, default user has the id of the mount directory
- mkdir user1999 && sudo chown 1999:1999 user1999
- ls -al user1999
- RESULT=`docker run -v $(pwd)/user1999:$CONTAINER_CWD thecodingmachine/php:${TRAVIS_BRANCH}-${BRANCH_VARIANT} id -ur`
- "[[ \"$RESULT\" = \"1999\" ]]"

# Let's push only if not in a pull request and the branch matches the 7.1-v1 format
- if [[ "$TRAVIS_PULL_REQUEST" = false && "$TRAVIS_BRANCH" =~ ^[0-9.]+-v[0-9.]+$ ]] ; then docker login -u $DOCKER_USER -p $DOCKER_PASS && docker push thecodingmachine/php:${TRAVIS_BRANCH}-${BRANCH_VARIANT}; fi